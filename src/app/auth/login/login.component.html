<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Log in</mat-card-title>
		</mat-card-header>
		<form [formGroup]="loginForm" (submit)="onSubmit()" class="example-form">
			<mat-card-content>
				<mat-form-field class="example-full-width">
					<input matInput formControlName="username" placeholder="Username">
				  </mat-form-field>
					<mat-form-field class="example-full-width">
					<input type="password" matInput formControlName="password" placeholder="Password">
				  </mat-form-field>
			</mat-card-content>
			<button mat-stroked-button color="accent" class="btn-block">Log in</button>			
			<div class="link-wrap">If don't have an account?  <a routerLink="/auth/register">Sign up</a></div>
		</form>
	</mat-card>
</div>
