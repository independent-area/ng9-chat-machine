<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title><h2>Sign up</h2></mat-card-title>
    </mat-card-header>
		<form [formGroup]="registerForm" (submit)="onSubmit()" class="example-form">
			<mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
				<mat-form-field class="example-full-width">
          <input type="email" matInput formControlName="email" placeholder="Email">
        </mat-form-field>
				<mat-form-field class="example-full-width">
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
				<mat-form-field class="example-full-width">
          <input type="password" matInput formControlName="password" placeholder="Password">
        </mat-form-field>
			</mat-card-content>
			<button mat-stroked-button color="accent" class="btn-block">Submit</button>
			<div class="link-wrap">Already have an account? <a routerLink="/auth/login">Log In</a></div>
		</form>
  </mat-card>
</div>
